<!DOCTYPE html>
<html lang="en" class="login-page">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - National Aviation Academy of the Philippines</title>
    <link rel="stylesheet" href="../assets/css/logincss/index.css">
</head>
<body class="login-page">
    <!-- Header Section -->
    <header class="header-section">
        <img src="../assets/photos/indexphotos/header.png" alt="Header" class="header-image">
    </header>

    <!-- Main Content Section -->
    <main class="main-content">
        <div class="login-container">
            <img src="../assets/photos/forgotPassword/forgotPassword.png" alt="Forgot Password Icon" class="login-icon">
            <h1 class="login-title">FORGOT PASSWORD</h1>
            <form class="login-form">
                <div class="input-wrapper">
                    <input type="text" placeholder="Student Number" class="login-input" required>
                </div>
                <div class="input-wrapper">
                    <input type="email" placeholder="Email" class="login-input" required>
                </div>
                <button type="submit" class="login-button">RESET</button>
                <div class="login-links">
                    <span class="register-text">Remember your account? <a href="#" class="register-link">Login!</a></span>
                    <a href="index.html" class="back-link" id="back-link">Go Back</a>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer Section -->
    <footer class="footer-section">
        <img src="../assets/photos/indexphotos/footer.png" alt="Footer" class="footer-image">
    </footer>

    <script>
        // Get the 'from' parameter from URL
        const urlParams = new URLSearchParams(window.location.search);
        const fromPage = urlParams.get('from');
        
        // Set the back link based on where the user came from
        const backLink = document.getElementById('back-link');
        if (fromPage) {
            switch(fromPage) {
                case 'studentLogin':
                    backLink.href = 'studentLogin.html';
                    break;
                case 'orgLogin':
                    backLink.href = 'orgLogin.html';
                    break;
                case 'osaLogin':
                    backLink.href = 'osaLogin.html';
                    break;
                default:
                    backLink.href = 'index.html';
            }
        } else {
            backLink.href = 'index.html';
        }
    </script>
</body>
</html>
