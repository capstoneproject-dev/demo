<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Landing Page - National Aviation Academy of the Philippines</title>
    <link rel="stylesheet" href="../assets/css/index.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header-section">
        <img src="../assets/photos/indexphotos/header.png" alt="Header" class="header-image">
    </header>

    <!-- Main Content Section -->
    <main class="main-content">
        <div class="institute-blocks">
            <!-- ICS Block -->
            <div class="institute-block">
                <img src="../assets/photos/studentLandingPage/ICS.png" alt="Institute of Computer Science" class="institute-image">
                <p class="institute-label">Institute of Computer Science</p>
            </div>

            <!-- ILAS Block -->
            <div class="institute-block">
                <img src="../assets/photos/studentLandingPage/ILAS.png" alt="Institute of Liberal Arts and Sciences" class="institute-image">
                <p class="institute-label">Institute of Liberal Arts and Sciences</p>
            </div>

            <!-- INET Block -->
            <div class="institute-block">
                <img src="../assets/photos/studentLandingPage/INET.png" alt="Institute of Engineering and Technology" class="institute-image">
                <p class="institute-label">Institute of Engineering and Technology</p>
            </div>

            <!-- Interest Club Block -->
            <div class="institute-block">
                <img src="../assets/photos/studentLandingPage/INTEREST CLUB.png" alt="Interest Club" class="institute-image">
                <p class="institute-label">Interest Club</p>
            </div>
        </div>
    </main>

    <!-- Footer Section -->
    <footer class="footer-section">
        <img src="../assets/photos/indexphotos/footer.png" alt="Footer" class="footer-image">
    </footer>
</body>
</html>
