<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Aviation Academy of the Philippines</title>
    <link rel="stylesheet" href="../assets/css/logincss/index.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header-section">
        <img src="../assets/photos/indexphotos/header.png" alt="Header" class="header-image">
    </header>

    <!-- Main Content Section -->
    <main class="main-content">
        <div class="icon-blocks">
            <!-- Student Block -->
            <a href="#" class="icon-block" data-type="student">
                <img src="../assets/photos/indexphotos/student.png" alt="Student" class="icon-image">
                <p class="icon-label">Student</p>
            </a>

            <!-- Student Organization Block -->
            <a href="#" class="icon-block" data-type="studentorg">
                <img src="../assets/photos/indexphotos/studentorg.png" alt="Student Organization" class="icon-image">
                <p class="icon-label">Student Organization</p>
            </a>

            <!-- Office of Student Affairs Block -->
            <a href="#" class="icon-block" data-type="osa">
                <img src="../assets/photos/indexphotos/OSA.png" alt="Office of Student Affairs" class="icon-image">
                <p class="icon-label">
                    <span>Office of</span>
                    <span>Student Affairs</span>
                </p>
            </a>
        </div>
    </main>

    <!-- Footer Section -->
    <footer class="footer-section">
        <img src="../assets/photos/indexphotos/footer.png" alt="Footer" class="footer-image">
    </footer>

    <script>
        // Add click animation to icon blocks
        document.querySelectorAll('.icon-block').forEach(block => {
            block.addEventListener('click', function(e) {
                // Prevent default link behavior (you can change href later)
                e.preventDefault();
                
                // Add clicked class for animation
                this.classList.add('clicked');
                
                // Remove class after animation completes
                setTimeout(() => {
                    this.classList.remove('clicked');
                }, 300);
                
                // You can add navigation logic here based on data-type
                const type = this.getAttribute('data-type');
                console.log('Clicked:', type);
                // Example: window.location.href = 'pages/' + type + '.html';
            });
        });
    </script>
</body>
</html>
