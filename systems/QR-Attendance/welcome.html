<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Attendance System</title>
    <link href="lib/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="lib/styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="../homepage/index.html">
                <img src="../merchandise/Photos/PHILSCA-LOGO-WINGS.png" alt="AISERS Logo"
                    style="height:48px;width:auto;margin-right:12px;">
                <span class="fw-bold" style="letter-spacing:2px;font-size:1.5rem;">ALLIANCE APP</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="../homepage/index.html">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container main-content">
        <div class="row mb-5">
            <div class="col-12">
                <div style="height: 40px;"></div>
            </div>
        </div>

        <div class="row g-4">
            <div class="col-lg-5">
                <div class="card h-100 border-0 shadow-sm">
                    <div class="card-body p-5">
                        <h5 class="card-title text-primary fw-bold mb-3">New Session</h5>
                        <p class="text-muted mb-4">Initialize a new attendance tracking session.</p>

                        <form id="eventForm">
                            <div class="mb-4">
                                <label for="eventName" class="form-label text-uppercase small fw-bold text-muted">Event
                                    Title</label>
                                <input type="text" class="form-control form-control-lg bg-light" id="eventName" required
                                    placeholder="Type event name...">
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary py-3 fw-bold">
                                    Start Attendance
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-7">
                <div class="row g-3">
                    <div class="col-md-6">
                        <a href="events.html" class="card text-decoration-none h-100 border-0 shadow-sm tool-card">
                            <div class="card-body p-4 d-flex flex-column justify-content-center">
                                <h6 class="fw-bold text-dark mb-1">Event History</h6>
                                <p class="text-muted small mb-0">View past logs & records</p>
                            </div>
                        </a>
                    </div>

                    <div class="col-md-6">
                        <a href="generate-qr.html" class="card text-decoration-none h-100 border-0 shadow-sm tool-card">
                            <div class="card-body p-4 d-flex flex-column justify-content-center">
                                <h6 class="fw-bold text-dark mb-1">Generate Codes</h6>
                                <p class="text-muted small mb-0">Create new student QRs</p>
                            </div>
                        </a>
                    </div>

                    <div class="col-12">
                        <a href="barcode-database.html"
                            class="card text-decoration-none h-100 border-0 shadow-sm tool-card">
                            <div class="card-body p-4">
                                <h6 class="fw-bold text-dark mb-1">Student Database</h6>
                                <p class="text-muted small mb-0">Manage masterlist and enrollments</p>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="lib/bootstrap.bundle.min.js"></script>
    <script>
        // EXISTING JAVASCRIPT LOGIC
        document.getElementById('eventForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const eventName = document.getElementById('eventName').value;

            if (window.firebaseDB) {
                try {
                    const eventData = {
                        name: eventName,
                        description: `Event created on ${new Date().toLocaleDateString()}`,
                        status: 'active'
                    };
                    const eventId = await window.firebaseDB.createEvent(eventData);
                    await window.firebaseDB.setCurrentEvent(eventName);
                    console.log('Event created successfully:', eventId);
                } catch (error) {
                    console.error('Error creating event:', error);
                    localStorage.setItem('currentEvent', eventName);
                }
            } else {
                localStorage.setItem('currentEvent', eventName);
            }
            window.location.href = 'index.html';
        });
    </script>
</body>

</html>
